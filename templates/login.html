
<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill-Management</title>
    {% comment %} <link rel="stylesheet" href="index.css"> {% endcomment %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body style="background: #4267b2;">
    <div class="container-xxl">
        <div class="home-wrapper">
            <div class="row">
                <div class="col-6">
                    <!-- Navbar -->
                    <nav class="navbar navbar-expand">
                        <div class="container-fluid">
                          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                          </button>
                          <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                              <li class="nav-item">
                                <button class="btn-outline">&nbsp;</button>
                              </li>
                              <li class="nav-item">
                                <button class="btn-white">&nbsp;</button>
                              </li>
                              <li class="nav-item">
                                <button class="btn-blue">&nbsp;</button>
                              </li>
                              <li class="nav-item">
                                <img src= {% static 'images/cloud_logo.png' %} alt="Logo">

                              </li>
                            </ul>
                          </div>
                        </div>
                      </nav>
                    <!-- Navbar -->
                    <!-- heading -->
                    <div class="col heading">
                        <h3>Financial Billing <br>Management</h3>
                    </div>
                    <!-- heading -->
                    <!-- Login Form -->
                    
                    <form class="col g-3 needs-validation" method="POST" action="{% url 'login' %}" novalidate>
                        
                      {% csrf_token %}

                        <div class="h6 text-light">Login to Billing Management</div>
                        <div class="col-md-3 mt-1" style="width: 23rem;">
                          <label for="validationCustomUsername" class="form-label text-light">Username</label>
                          <div class="input-group has-validation">
                            <!-- <span class="input-group-text" id="inputGroupPrepend">@</span> -->
                            <input type="text" name="username" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                            <div class="invalid-feedback">
                              Please Enter a username.
                            </div>
                          </div>
                        </div>
                        <div class="col-md-3 mt-1" style="width: 23rem;">
                            <label for="validationCustomUsername" class="form-label text-light">Password</label>
                            <div class="input-group has-validation">
                              <!-- <span class="input-group-text" id="inputGroupPrepend">@</span> -->
                              <input type="password" name="password" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                              <div class="invalid-feedback">
                                Please Enter a Password.
                              </div>
                            </div>
                          </div>
                          <div class="col-12 f-password">
                            <div> {{ data_error }} </div>

                             {% comment %} <a class="text-dark" href="#">Forget Password ?</a> {% endcomment %}
                          </div>
                        <div class="col-12">
                          <button class="button" id="btn" type="submit"><span>Login</span></button>
                        </div>
                      </form>
                    <!-- Login Form -->
                </div>
                <div class="col Img-container">
                  <img class="" src={% static 'images/new.png' %} alt="">

                </div>
            </div>
        </div>
    </div>
    {% comment %} <script src="index.js"></script> {% endcomment %}
    <script src="{% static 'js/product/index.js' %}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
