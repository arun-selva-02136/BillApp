<!-- ajax_example.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Example</title>
</head>
<body>
    <h1>AJAX Example</h1>

    <ul id="data-list-ajax">
        <!-- Display the modified data received from the server -->
    </ul>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var dataListAjax = document.getElementById('data-list-ajax');

            // Example JavaScript using AJAX to get modified data from the server
            fetch('/handle-modified-data/')
                .then(response => response.json())
                .then(data => {
                    data.forEach(item => {
                        var newItem = document.createElement('li');
                        newItem.textContent = item;
                        dataListAjax.appendChild(newItem);
                    });
                })
                .catch(error => console.error('Error fetching modified data:', error));
        });
    </script>
</body>
</html>
